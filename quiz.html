<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Food On Demand |  Driver</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div class="filters col-md-12"> 
            <div class="border" style="margin-bottom: 30px;"> 
				<div class="form-group">
					<div class="col-md-3">
						<label for="rand_no">Edit Upper Limit Of Number<sup class="red">&lowast;</sup></label>
						<input type="text" class="form-control input" id="rand_no" required value="10" />
						<a class="anch" href="javascript:void(0);" id="edit_rand_no" >Edit</a>
					</div>
					<div class="col-md-3">
						<label for="no_of_ques">Edit Number Of questions to be generated<sup class="red">&lowast;</sup></label>                          
						<input type="text" class="form-control input" id="no_of_ques" required value="20" />
						<a class="anch" href="javascript:void(0);" id="edit_no_of_ques" >Edit</a>
					</div>
				</div>
			</div>
		</div>
		<div class="split left">
		  <div class="centered">
			<h2>QUIZ 1</h2>
			<div id="is_left" class="form-group">
				<div class="col-md-3">
					<p>&nbsp;</p>
					<a href="javascript:void(0)" dir="left" class="btn btn-success submit_btn"/>Start Quiz </a>&nbsp;&nbsp;
				</div>
				<div class="clearfix"></div>
			</div>
			<div id="quizcontainer_left" style="display:none;">
				<h3></h3>
				<p class="qtext"></p>
				<div class="answerbuttoncontainer">
					<input class="ans" type="text" value="" id="" />
				</div>
				<button class="answerbutton btn-success" type="submit" dir="left" cust-attr="">Next ❯</button>
				<br/></br>
				<div class="score_left"></div>
			</div>
		  </div>
		</div>

		<div class="split right">
		  <div class="centered">
			<h2>QUIZ 2</h2>
			<div id="is_right" class="form-group">
				<div class="col-md-3">
					<p>&nbsp;</p>
					<a href="javascript:void(0)" dir="right" class="btn btn-success submit_btn"/>Start Quiz </a>&nbsp;&nbsp;
				</div>
				<div class="clearfix"></div>
			</div>
			<div id="quizcontainer_right" style="display:none;">
				<h3>Question 1 of 25:</h3>
				<p class="qtext">What does CSS stand for?</p>
				<div class="answerbuttoncontainer">
					<input class="ans" type="text" value="" id="" />
				</div>
				<button class="answerbutton btn-success" type="submit" dir="right" cust-attr="">Next ❯</button>
				<br/></br>
				<div class="score_right"></div>
			</div>
		  </div>
		</div>
		<div class="centered" id="final_block" style="display:none;">
			<div id="final_btn">
				<button class="showResult btn-success" type="submit" cust-attr="">Show Result ❯</button>
			</div>
		</div>
		<div id="score-board" style="display:none;">
		</div>
	</body>
	<footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/generate-ques.js"></script>
		<script src="js/next-btn.js"></script>
		<script src="js/final-score.js"></script>
	</footer>
</html>
